---
layout: default
title: 'Browse Items'
---

<section>
	<h2>{{ page.title }}</h2>
	<p>Here is a complete list of every food item listed on the site:</p>
	<ul>
		{% assign items = site.items | concat: site.data.fruit_redirects | sort: 'title' %}
		{% for item in items %}
			<li><a href="{{ item.url }}">{{ item.title }}</a></li>
		{% endfor %}
	</ul>
</section>
