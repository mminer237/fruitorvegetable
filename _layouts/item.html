---
layout: default
---

<article>
	<div>
		<h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
	</div>
	{% if page.image %}
	<img src="{{ page.image }}" alt="{{ page.title }}">
	{% endif %}
	{% site.types[page.botanically].parent_type %}
	<div class="type {{ page.botanically }} {{ site.types[page.botanically].parent_type }} {{ page.culinarily }}">
		<div>
			<p>Botanically this is...</p>
			<div class="answer"><a href="{{ site.types[page.botanically].url }}">{{ site.types[page.botanically].indefinite_title }}!</a></div>
		</div>
		<div>
			<p>Culinarily this is...</p>
			<div class="answer"><a href="{{ site.types[page.culinarily].url }}">{{ site.types[page.culinarily].indefinite_title }}!</a></div>
		</div>
	</div>
	{{ page.content }}
</article>
